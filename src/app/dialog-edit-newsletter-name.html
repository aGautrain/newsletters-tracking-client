<h1 mat-dialog-title>Newsletter #{{data.id}}</h1>
<div mat-dialog-content>
  <p>Choisissez un nouveau nom</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Retour</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Valider</button>
</div>
